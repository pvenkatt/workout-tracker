<!DOCTYPE html>
<html>
    <head>
        <title>Workout Tracker App</title>        
        <link rel="stylesheet" href="../styles/general.css">
        <link rel="stylesheet" href="../styles/workout.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Workout Tracker App</h1>
            <p>Welcome to the Workout Tracker App!</p>
        </header>
        <main>
            <section id="workout-form">
                <h2>Track Your Workouts</h2>
                <p>Log your exercises, sets, and reps to monitor your progress over time.</p>
                <form class="workout-entry">
                    <label for="date">Date</label>
                    <input type="date" name="date" id="date">
                    
                    <label for="workout-type">Workout Type</label>
                    <select id="workout-type" name="workout-type">                        
                        <option value="strength">Strength Training</option>
                        <option value="cardio">Cardio</option>                        
                        <option value="flexibility">Flexibility</option>
                        <option value="balance">Balance</option>
                    </select>
                    
                    <div id="strength-fields" style="display:none;">
                        <label for="muscle-group">Muscle Group</label>
                        <select id="muscle-group" name="muscle-group">
                            <option value ="">--Select a group--</option>
                            <option value="full-body">Full Body</option>
                            <option value="upper-body">Upper Body</option>
                            <option value="lower-body">Lower Body</option>
                            <option value="core">Core</option>
                        </select>
                    
                        <label for="muscle">Muscle</label>
                        <select id="muscle" name="muscle">
                            <option value="chest">Chest</option>                        
                            <option value="triceps">Triceps</option>
                            <option value="back">Back</option>
                            <option value="biceps">Biceps</option>
                            <option value="shoulders">Shoulders</option>
                            <option value="legs">Legs</option>                        
                            <option value="abs">Abs</option>
                        </select>
                    </div>
                    <div id="other-fields">                    
                        <label for="workout-name">Workout Name</label>
                        <input type="text" name="workout-name" id="workout-name" placeholder="e.g., Running, Squats">
                    </div>                                                            
                </form>               
            </section>
            <section>
                <h2>Set Goals</h2>
                <p>Define your fitness goals and stay motivated to achieve them.</p>
            </section>
            <section>
                <h2>View Progress</h2>
                <p>Visualize your improvements with charts and statistics.</p>
            </section>
        </main>
        <footer></footer>
        <script src="../js/script.js"></script>
    </body>
</html>
